<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Fetcher</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>User Data Fetcher</h1>
        <div class="input-group">
            <input type="number" id="startId" min="1" max="10" placeholder="Start ID">
            <input type="number" id="endId" min="1" max="10" placeholder="End ID">
            <button onclick="fetchUserData()">Fetch</button>
        </div>
        <div id="loading" class="hidden">Loading...</div>
        <div id="error" class="hidden"></div>
        <table id="userTable" class="hidden">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody id="userData"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
